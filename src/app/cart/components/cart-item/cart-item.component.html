<p-table [value]="cartItems">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      Products
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Product Details</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <!-- Details -->
      <td>
        <div class="flex align-items-center">
          <div class="mr-2">
            <img
              [src]="item.product.imageUrl"
              [alt]="item.product.name"
              width="100"
              class="shadow-4"
            />
          </div>
          <div>
            <p class="font-bold">{{ item.product.name }}</p>
            <p>{{ item.product.description }}</p>
            <p-button label="Remove" [text]="true" severity="danger" />
          </div>
        </div>
      </td>
      <!-- Quantity -->
      <td>
        <div class="flex align-items-center">
          <i
            class="pi pi-minus-circle cursor-pointer p-1"
            (click)="onDecreaseQuantity(item.product)"
          ></i>
          <p class="bg-gray-200 px-3 py-1 border-round font-bold">
            {{ item.quantity }}
          </p>
          <i
            class="pi pi-plus-circle cursor-pointer p-1"
            style="color: green"
            (click)="onIncreaseQuantity(item.product)"
          ></i>
        </div>
      </td>
      <!-- Price -->
      <td>{{ item.product.price | currency : "USD" }}</td>
      <!-- Total -->
      <td>{{ item.product.price * item.quantity | currency }}</td>
    </tr>
  </ng-template>
</p-table>

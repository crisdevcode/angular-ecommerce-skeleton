<header class="header">
  <!-- Logo -->
  <div class="logo">
    <a [routerLink]="['/']">
      <img src="images/logo.png" alt="ecommerce logo" />
    </a>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li *ngFor="let item of items">
        <a [routerLink]="item.link">{{ item.label }}</a>
      </li>
    </ul>
  </nav>

  <!-- Buttons -->
  <div class="buttons">
    <i class="pi pi-search"></i>
    <i class="pi pi-shopping-cart"></i>
  </div>
</header>
